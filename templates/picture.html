<p class="container">More available on <a href="https://instagram.com/garethpaul"><i class="fa fa-instagram"></i> Instagram</a></p>
<article class="container">

	<div class="photos"></div>

	<script type="text/javascript">
	$.getJSON( "instagram", function( data ) {
		html = ""
		$.each(data.slice(0,39), function( key, val ) {
			var img = val.images.standard_resolution.url;
			html += "<img class='instagram' src='" + img + "'/>";
		});
		$('.photos').append(html);
	});
	</script>

</article>
